<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Productos.css">
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>
    <form id="add-productos-form">
        <input type="hidden" name="isUpdate" id="isUpdate" value="false">
        <input type="text" name="ID_PRODUCTOS" placeholder="ID_PRODUCTOS" required>
        <input type="text" name="ID_CATEGORIA" placeholder="ID_CATEGORIA" required>
        <input type="text" name="NOMBRE" placeholder="NOMBRE" required>
        <input type="text" name="PRECIO" placeholder="PRECIO" required>
        <input type="text" name="PRODUCTOSIMG" placeholder="PRODUCTOSIMG" required>
        <button type="submit" id="submit-button">Add Productos</button>
        <button type="button" onclick="closeAddModal()">Cancel</button>
    </form>
    <!-- Modal para editar productos -->
    <div id="overlay"></div>
    <div id="edit-productos-modal">
        <form id="edit-productos-form">
            <input type="text" name="ID_PRODUCTOS" id="edit-ID_PRODUCTOS" required>
            <input type="text" name="ID_CATEGORIA" id="edit-ID_CATEGORIA" placeholder="ID_CATEGORIA" required>
            <input type="text" name="NOMBRE" id="edit-NOMBRE" placeholder="NOMBRE" required>
            <input type="text" name="PRECIO" id="edit-PRECIO" placeholder="PRECIO" required>
            <input type="text" name="PRODUCTOSIMG" id="edit-PRODUCTOSIMG" placeholder="PRODUCTOSIMG" required>
            <button type="submit" id="submit-update-button">Update Productos</button>
            <button type="button" onclick="closeModal()">Cancel</button>
        </form>
    </div>    
    <table>
        <thead>
            <tr>
                <th>ID_PRODUCTOS</th>
                <th>ID_CATEGORIA</th>
                <th>NOMBRE</th>
                <th>PRECIO</th>
                <th>PRODUCTOSIMG</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se insertarán los productos mediante JavaScript -->
        </tbody>
    </table>
    <script src="/js/Productos.js"></script>
</body>
</html>
