<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Admin.css">
    <title>Lista de Admins</title>
</head>
<body>
    <h1>Admin List</h1>
    <form id="add-admin-form">
        <input type="hidden" name="isUpdate" id="isUpdate" value="false">
        <input type="text" name="ID_ADMIN" placeholder="ID_ADMIN" required>
        <input type="text" name="ID_PRIVATEZONE" placeholder="ID_PRIVATEZONE" required>
        <input type="text" name="NOMBRE" placeholder="NOMBRE" required>
        <input type="text" name="APELLIDO" placeholder="APELLIDO" required>
        <button type="submit" id="submit-button">Add Admin</button>
        <button type="button" onclick="closeAddModal()">Cancel</button>
    </form>
    <!-- Modal para editar admins -->
    <div id="overlay"></div>
    <div id="edit-admin-modal">
        <form id="edit-admin-form">
            <input type="text" name="ID_ADMIN" id="edit-ID_ADMIN" required>
            <input type="text" name="ID_PRIVATEZONE" id="edit-ID_PRIVATEZONE" placeholder="ID_PRIVATEZONE" required>
            <input type="text" name="NOMBRE" id="edit-NOMBRE" placeholder="NOMBRE" required>
            <input type="text" name="APELLIDO" id="edit-APELLIDO" placeholder="APELLIDO" required>
            <button type="submit" id="submit-update-button">Update Admin</button>
            <button type="button" onclick="closeModal()">Cancel</button>
        </form>
    </div>    
    <table>
        <thead>
            <tr>
                <th>ID_ADMIN</th>
                <th>ID_PRIVATEZONE</th>
                <th>NOMBRE</th>
                <th>APELLIDO</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se insertarán los admins mediante JavaScript -->
        </tbody>
    </table>
    <script src="/js/Admins.js"></script>
</body>
</html>
