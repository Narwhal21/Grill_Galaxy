<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admins</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 100px;
        }
        #add-admins-form, #edit-admins-modal, #findall-admin-modal {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #ccc;
            z-index: 2;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>Lista de Admins</h1>

    <!-- Modal para mostrar todos los admins -->
    <div id="overlay" onclick="closeFindAllModal()"></div>
    <div id="findall-admin-modal">
        <h2>All Admins</h2>
        <table>
            <thead>
                <tr>
                    <th>ID_ADMIN</th>
                    <th>ID_PRIVATEZONE</th>
                    <th>NOMBRE</th>
                    <th>APELLIDO</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se insertarán los admins mediante JavaScript -->
            </tbody>
        </table>
        <button type="button" onclick="closeFindAllModal()">Close</button>
    </div>

    <script src="/js/Admins.js"></script>
</body>
</html>
