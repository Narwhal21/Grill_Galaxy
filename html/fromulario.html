    <section>
        <div class="container">
            <h2>JOB APPLICATION FORM</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="email">E-MAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="nombre">NAME</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="apellidos">SURNAMES</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>
                
                <div class="form-group">
                    <label for="cv">ATTACH CV</label>
                    <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
                </div>
                
                <div class="form-group">
                    <label for="identificacion">IDENTIFICATION NUMBER</label>
                    <input type="text" id="identificacion" name="identificacion" required>
                </div>
                
                <div class="form-group">
                    <label for="fecha_nacimiento">BIRTHDATE</label><br>
                    <input type="number" id="dia" name="dia" placeholder="Día" min="1" max="31" required>
                    <input type="number" id="mes" name="mes" placeholder="Mes" min="1" max="12" required>
                    <input type="number" id="ano" name="ano" placeholder="Año" min="1900" max="2100" required>
                </div>
                
                <div class="form-group">
                    <label for="telefono">PHONE</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                
                <div class="form-group">
                    <label for="pais">COUNTRY</label>
                    <select id="pais" name="pais" required>
                        <option value="">Select country...</option>
                        <!-- Agrega opciones de países aquí -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="ciudad">CITY</label>
                    <select id="ciudad" name="ciudad" required>
                        <option value="">Select city...</option>
                        <!-- Agrega opciones de ciudades aquí -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label>QUESTIONS</label>
                    
                    <label for="pretensiones">WHAT ARE YOUR SALARY BENEFITS?</label>
                    <input type="text" id="pretensiones" name="pretensiones" required>
                </div>
                
                <div class="form-group">
                    <label for="departamento">WHICH DEPARTMENT WOULD YOU BE INTERESTED IN?</label>
                    <select id="departamento" name="departamento" required>
                        <option value="">Choose...</option>
                        <option value="Recursos Humanos o Compras">Human Resources or Purchasing</option>
                        <option value="Administración, Contabilidad o Finanzas">Administration, Accounting or Finance</option>
                        <option value="Informática o Legal">IT or Legal</option>
                        <option value="Operaciones o Marketing">Operations or Marketing</option>
                        <option value="Construcción y Mantenimiento">Construction and Maintenance</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="experiencia">BRIEFLY DESCRIBE YOUR EXPERIENCE</label>
                    <textarea id="experiencia" name="experiencia" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="discapacidad">DO YOU HAVE A DISABILITY CERTIFICATE?</label><br>
                    <input type="radio" id="si" name="discapacidad" value="si" required>
                    <label for="si">Yeah</label>
                    <input type="radio" id="no" name="discapacidad" value="no" required>
                    <label for="no">No</label>
                </div>
                
                <div class="form-group">
                    <label for="codigo_postal">WHATS YOUR POSTAL CODE?</label>
                    <input type="text" id="codigo_postal" name="codigo_postal" required>
                </div>
                
                <div class="form-group">
                    <input type="checkbox" id="condiciones" name="condiciones" required>
                    <label for="condiciones">I DECLARE THAT I HAVE READ, UNDERSTOOD AND ACCEPT THE CONDITIONS SHOWN HERE</label>
                </div>
                
                <input type="submit" class="submit-btn" value="Send">
                <input type="reset" class="reset-btn" value="Delete response">
            </form>
